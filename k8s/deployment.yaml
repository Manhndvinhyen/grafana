apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: manhnguyenducvinhyen/k8s-music:latest
        imagePullPolicy: Never  # üü¢ quan tr·ªçng
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: mysql-secret

        # N·∫øu backend c·∫ßn DB
        env:
        - name: Haducmanh2005.
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
